<h3>搜索排行榜</h3>

<h4>1 简要描述</h4>
<hr>
<p>得到搜索排行榜数据。</p>
<pre>GET http://api.youku.com/api_ptkeywords</pre>

<h4>2 参数</h4>
<hr>
<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th>参数</th>
			<th>定义</th>
			<th>备注</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span>pid</span></td>
			<td>YOUKU合作ID</td>
			<td></td>
		</tr>
		<tr>
			<td><span>category</span></td>
			<td>分类名称</td>
			<td>详细分类名称查看,<a target="_blank"
				href="http://web.archive.org/web/20110813230327/http://www.soku.com/channel/all.html">排行榜</a></td>
		</tr>
		<tr>
			<td><span>rt</span></td>
			<td>返回数据类型</td>
			<td>2.XML 3.JSON</td>
		</tr>
		<tr>
			<td><span>nm</span></td>
			<td>返回数量</td>
			<td>&gt;=1</td>
		</tr>
	</tbody>
</table>

<h4>3 返回结果</h4>
<hr>
<p>由多个keyword节点组成</p>
<p>keyword节点属性定义如下:</p>
<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th>属性</th>
			<th>定义</th>
			<th>备注</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span>trend</span></td>
			<td>走势</td>
			<td></td>
		</tr>
	</tbody>
</table>
