<h3>获取视频分类</h3>

<h4>1 简要描述</h4>
<hr>
<p>获取视频分类信息。</p>
<pre>GET http://api.youku.com/api_ptcategory</pre>

<h4>2 参数</h4>
<hr>
<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th class="col1">参数</th>
			<th>定义</th>
			<th>备注</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span>pid</span></td>
			<td>YOUKU合作ID</td>
			<td></td>
		</tr>
		<tr>
			<td><span>catpid</span></td>
			<td>父类ID</td>
			<td>默认0，一级分类</td>
		</tr>
		<tr>
			<td><span>rt</span></td>
			<td>返回数据类型</td>
			<td>2.XML 3.JSON</td>
		</tr>
	</tbody>
</table>

<h4>3 返回结果</h4>
<hr>
<p>由多个item节点组成</p>
<table class="table table-bordered table-condensed">\
	<thead>
		<tr>
			<th class="col1">XML节点</th>
			<th>定义</th>
			<th>备注</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span>id</span></td>
			<td>分类ID</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><span>name</span></td>
			<td>分类名称</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><span>pid</span></td>
			<td>父分类ID</td>
			<td>一级分类为0</td>
		</tr>
	</tbody>
</table>
